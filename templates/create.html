{% extends "layout1.html" %}

{% block main %}
<div class="container">
    <!-- Form Header Section -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input id="form-name" class="form-control" 
                                       type="text" name="name" required placeholder="Enter form name">
                                <label for="form-name">Form Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input id="form-title" class="form-control" 
                                       type="text" name="title" required placeholder="Enter form title">
                                <label for="form-title">Form Title (shown to responders)</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button id="add-question-btn" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle"></i> Add Question
                            </button>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check form-switch">
                                <input id="form-restrict" class="form-check-input" type="checkbox" 
                                       title="Restrict to one response per person">
                                <label class="form-check-label" for="form-restrict">
                                    Restrict to one response per person
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button id="create-form-btn" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Create Form
                            </button>
                        </div>
                    </div>
                </div>
            </div>        </div>
    </div>

    <!-- Questions Container (Client-Side) -->
    <div id="questions-container">
        <!-- Questions will be dynamically rendered here -->
    </div>    <!-- No Questions Message -->
    <div id="no-questions-message" class="row d-none">
        <div class="col-12">
            <div class="card border-info">
                <div class="card-body text-center">
                    <h5 class="card-title text-muted">No Questions Yet</h5>
                    <p class="card-text">Click "Add Question" to start building your form.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load required JavaScript files -->
<script src="/static/js/utils.js"></script>
<script src="/static/js/hybrid-form-builder.js"></script>
<script>
    // Initialize the hybrid form builder
    document.addEventListener('DOMContentLoaded', function() {
        const formBuilder = new HybridFormBuilder();
        formBuilder.init();
    });
</script>
{% endblock %}
