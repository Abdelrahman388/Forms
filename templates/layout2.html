<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Load utility scripts -->
        <script src="/static/js/utils.js"></script>
        <script src="/static/js/theme.js"></script>
        
        <link href="/static/css/styles.css" rel="stylesheet">
        <title>{% block title %}Form Creator Interface{% endblock %}</title>
        <style>
            /* Add this CSS to fix navbar stacking issues */
            .navbar {
                position: sticky;
                top: 0;
                z-index: 1030; /* Higher z-index ensures navbar stays on top */
            }
            
            .container-fluid {
                padding-left: 5%;
                padding-right: 5%;
            }
            /* Add padding to main content to prevent overlap with sticky navbar */
            main {
                padding-top: 1rem;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <span class="blue">F</span><span class="red">O</span><span class="yellow">R</span><span class="green">M</span><span class="">S</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house-door"></i> Home
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" id="theme-toggle" class="nav-link" title="Toggle Dark Mode">üåô</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-4 text-start">
            {% block main %}{% endblock %}
        </main>

        <script>
            // Apply theme immediately to prevent flash
            (function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            })();

            // Initialize theme and utilities when DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize theme toggle functionality
                if (window.ThemeManager) {
                    ThemeManager.initializeThemeToggle();
                    
                    // Apply saved theme on page load
                    const savedTheme = localStorage.getItem('theme');
                    const body = document.body;
                    const themeToggle = document.getElementById('theme-toggle');
                    
                    if (savedTheme === 'dark') {
                        body.classList.add('dark-mode');
                        if (themeToggle) themeToggle.textContent = '‚òÄÔ∏è';
                    } else {
                        body.classList.remove('dark-mode');
                        if (themeToggle) themeToggle.textContent = 'üåô';
                    }
                }
                
                // Make FormsUtils globally available for templates
                if (window.FormsUtils) {
                    window.showError = FormsUtils.showError;
                    window.showInfo = FormsUtils.showInfo;
                    window.showSuccess = FormsUtils.showSuccess;
                    window.makeRequest = FormsUtils.makeRequest;
                    window.getCSRFToken = FormsUtils.getCSRFToken;
                }
                
                // Show flash messages using toast notifications
                {% for category, message in get_flashed_messages(with_categories=true) %}
                    {% if category == 'error' or category == 'danger' %}
                        FormsUtils.showError("{{ message }}");
                    {% elif category == 'success' %}
                        FormsUtils.showSuccess("{{ message }}");
                    {% else %}
                        FormsUtils.showInfo("{{ message }}");
                    {% endif %}
                {% endfor %}
            });
        </script>
    </body>
</html>
